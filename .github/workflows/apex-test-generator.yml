name: Apex Test Class Generator

on:
  push:
    paths:
      - "force-app/main/default/classes/*.cls"

permissions:
  contents: write

jobs:
  generate-test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
        node-version: 18

      - name: Install dependencies
        run: |
        npm init -y
        npm install axios

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Generate Apex Test
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/generateApexTest.js

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add force-app/main/default/classes/*Test.cls
          git commit -m "Auto-generate Apex test class"
          git push
