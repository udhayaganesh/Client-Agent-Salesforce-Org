name: Apex Test Class Generator

on:
  push:
    paths:
      - "force-app/main/default/classes/*.cls"

# üîê Required to allow pushing back to repo
permissions:
  contents: write

jobs:
  generate-test:
    # üõë Prevent infinite loop when bot commits
    if: "!contains(github.event.head_commit.message, 'Auto-generate Apex test class')"
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # 2Ô∏è‚É£ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install axios (Fix 1)
      - name: Install dependencies
        run: |
          npm init -y
          npm install axios

      # 4Ô∏è‚É£ Run Apex Test Generator Script
      - name: Generate Apex Test Class
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/generateApexTest.js

      # 5Ô∏è‚É£ Commit and Push Generated Test Class
      - name: Commit & Push if changes exist
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add force-app/main/default/classes/*Test.cls

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-generate Apex test class"
            git push
          fi
