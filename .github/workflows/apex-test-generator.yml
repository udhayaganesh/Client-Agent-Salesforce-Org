name: Apex Test Class Generator

on:
  push:
    paths:
      - "force-app/main/default/classes/*.cls"

jobs:
  generate-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install axios fs

      - name: Generate Apex Test Class
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/generateApexTest.js

      - name: Commit generated test class
        run: |
          git config user.name "apex-test-bot"
          git config user.email "bot@github.com"
          git add force-app/main/default/classes/*Test.cls
          git commit -m "Auto-generate Apex test class"
          git push
